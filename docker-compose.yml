version: "3.7"
services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
  backend:
    build: ./backend
    ports:
      - "3001:3000"
    depends_on:
      - postgres
    environment:
      - POSTGRES_URI=postgres://postgres:5432/
  postgres:
    image: postgres
    # ports:
    #   - "5432:5432"
