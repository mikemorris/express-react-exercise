version: "3.7"
services:
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - backend
  backend:
    build: ./backend
    restart: always
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      - postgres
    environment:
      - POSTGRES_URI=postgres://postgres:5432/
  postgres:
    image: postgres
    ports:
      - "5432:5432"
